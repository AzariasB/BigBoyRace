<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
    </head>
    <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <script type="text/javascript">
        const socket = io('http://localhost:4334', {path: '/infrace/socket'});
        socket.emit('update',null);

        window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

            let game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create});

            function preload () {
                game.load.image('logo', 'phaser.png');
            }

            function create () {

                let logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
                logo.anchor.setTo(0.5, 0.5);

            }
        };
    </script>
    </body>
</html>
